<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Wolves - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="images/logo.png" alt="FC Wolves Logo" class="logo">
            </div>
            <h1 class="login-title">FC WOLVES</h1>
            <p class="login-subtitle">مرحباً بك في فريق الذئاب</p>
            
            <div class="input-container">
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" id="accessCode" placeholder="أدخل رمز الدخول" class="login-input">
                </div>
                <button id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    دخول
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
